url: https://scrunchy.hesselberthlab.org

template:
  params:
    bootswatch: yeti

authors:
  Jay Hesselberth:
    href: https://hesselberthlab.org

development:
  mode: unreleased

reference:
  - title: Functional Single Cell Experiment
    contents:
    - '`create_fce`'

  - title: Data Import and Processing
    contents:
    - starts_with("calc_")
    - ends_with("_normalize")
    - '`get_var_genes`'
    - '`read_10x_matrix`'
    - '`normalize_counts`'
    - '`run_kmeans`'

  - title: Plotting
    contents:
    - '`plot_cells`'
    - '`plot_feature`'
    - '`plot_hairpin`'
    - '`plot_hairpin_coverage`'
    - ends_with("OkabeIto")

  - title: Miscellaneous
    contents:
    - '`scrunchy`'
