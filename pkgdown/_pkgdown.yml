url: https://scrunchy.hesselberthlab.org

template:
  params:
    bootswatch: sandstone

authors:
  Jay Hesselberth:
    href: https://hesselberthlab.org

development:
  mode: unreleased

reference:

  - title: Create Objects
    contents:
    - starts_with('create')

  - title: Manipulate Data
    contents:
    - starts_with("tidy")
    - starts_with("calc")
    - ends_with("normalize")

  - title: Visualize Data
    contents:
    - starts_with("plot")
    - ends_with("OkabeIto")

  - title: Data Sets
    contents:
    - fsce_small
    - fsce_tidy

  - title: Object Definitions
    contents:
    - FunctionalSingleCellExperiment

  - title: Utilities
    contents:
    - molecule_df
    - is.molecule_df
    - filter_molecules
    - umitools_to_mtx
    - starts_with("read")
    - ends_with("matrix")
    - starts_with("scrunchy")
