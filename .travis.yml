# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
dist: xenial
cache: packages
warnings_are_errors: false

before_install:
  - pip install --user numpy leidenalg python-igraph

matrix:
  include:
  - r: bioc-release
    r_binary_packages:
      - glue
      - irlba
      - matrixStats
      - RANN
      - rlang
      - backports
      - digest
      - lazyeval
      - jsonlite
      - fansi
      - stringi
      - yaml
      - utf8
      - Rhdf5lib
      - locfit
      - curl
      - fs
      - igraph
      - RCurl
      - rhdf5
      - vctrs
      - openssl
      - dplyr
      - readr
      - HDF5Array
    after_success:
    - Rscript -e 'covr::codecov()'
    before_deploy:
    - Rscript -e 'remotes::install_cran("pkgdown")'
    deploy:
      provider: script
      script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
      skip_cleanup: true
  - r: bioc-devel
